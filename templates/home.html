<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Telecom Customer Churn Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background: linear-gradient(to bottom, #2F3C7E, #FBEAEB);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login {
            background: #F7C5CC;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            margin-bottom: 20px;
            color: #CC313D;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #CC313D;
            outline: none;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            background: #CC313D;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #CC0000;
        }

        .prediction-text {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>CHURN PREDICTION</h1>
        <form action="{{ url_for('churn_prediction')}}" method="post">
            <input type="text" name="SeniorCitizen" placeholder="Senior Citizen (0 for No, 1 for Yes)" required="required" /><br>
            <input type="text" name="Partner" placeholder="Partner (0 for No, 1 for Yes)" required="required" /><br>
            <input type="text" name="Dependents" placeholder="Dependents (0 for No, 1 for Yes)" required="required" /><br>
            <input type="text" name="tenure" placeholder="Tenure (months)" required="required" /><br>
            <input type="text" name="OnlineSecurity" placeholder="Online Security (0 for No, 1 for Yes)" required="required" /><br>
            <input type="text" name="OnlineBackup" placeholder="Online Backup (0 for No, 1 for Yes)" required="required" /><br>
            <input type="text" name="DeviceProtection" placeholder="Device Protection (0 for No, 1 for Yes)" required="required" /><br>
            <input type="text" name="TechSupport" placeholder="Tech Support (0 for No, 1 for Yes)" required="required" /><br>
            <input type="text" name="Contract" placeholder="Contract (0 for Month-to-month, 1 for One year, 2 for Two year)" required="required" /><br>
            <input type="text" name="PaperlessBilling" placeholder="Paperless Billing (0 for No, 1 for Yes)" required="required" /><br>
            <input type="text" name="PaymentMethod" placeholder="Payment Method (0 for Electronic check, 1 for Mailed check, 2 for Bank transfer (automatic), 3 for Credit card (automatic))" required="required" /><br>
            <input type="text" name="MonthlyCharges" placeholder="Monthly Charges" required="required" /><br>
            <input type="text" name="TotalCharges" placeholder="Total Charges" required="required" /><br>
            <input type="text" name="TotalAmountPaid" placeholder="Total Amount Paid" required="required" /><br>
            <input type="text" name="AdditionalServices" placeholder="Additional Services (0 for No, 1 for Yes)" required="required" /><br>
            <input type="text" name="TenureCategory" placeholder="Tenure Category (0 for 0-1 year, 1 for 1-2 years, 2 for 2-3 years, 3 for 3-4 years, 4 for 4-5 years, 5 for 5+ years)" required="required" /><br>            
            <input type="text" name="MonthlyToTotalRatio" placeholder="Monthly to Total Ratio" required="required" /><br>
            <button type="submit">Predict</button>
        </form>
        <div class="prediction-text">
            {{ prediction_text }}
        </div>
    </div>
</body>

</html>
