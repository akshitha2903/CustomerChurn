<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enhanced Customer Support</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #01204E;
            background: linear-gradient(to bottom, #F9F9F9, #CDF0EA);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            color: #01204E;
        }

        .contact-info {
            background-color: #FAF4B7;
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 500px;
            width: calc(100% - 40px);
        }

        .contact-info:hover {
            transform: translateY(-5px);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Customer Support</h1>
        <div class="contact-info">
            <p>For customer support, please contact us via:</p>
            <p>Email: support@example.com</p>
            <p>Phone: 123-456-7890</p>
            <p>Live Chat: <a href="https://example.com/live-chat" target="_blank">Click here</a></p>
            <p>Support Forum: <a href="https://example.com/forum" target="_blank">Visit our forum</a></p>
        </div>
    </div>
</body>
</html>
